<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader</title>
</head>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
<body>

    <input type="file" name="" id="file" onchange="openClient()">
    <p class="fileURL" id="fileURL">

    </p>
</body>

<script>
    try{
        var openClient=()=>{
            var client = new WebTorrent();
            const data = document.getElementById('file').files;
            
            client.seed(data, function (torrent) {
                console.log(torrent.magnetURI);
                document.getElementById('fileURL').innerText=torrent.magnetURI;
            })
        }
    }
    catch(e){
        console.log("Terminated!!")
    }
</script>

</html>
